
<div class="main">
    
    <div class="col-12">
       
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <br>
            <div class="logo">
                <img src="assets/img/logo.png">
            </div>
            <div class="text-center title">Sign in</div>

            <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
            </div> 
                         
            <div class="row col-md-12 mb-4">
                <input ngModel #email="ngModel" name="email" style="margin-left: 2em" type="email" class="form-control" placeholder="Email">
            </div>  
            
            <div class="row col-md-6 mb-3">
                <input ngModel #password="ngModel" name="password"  style="margin-left: 2em" type="password" class="form-control" placeholder="Password">
            </div>
                    
            <div class="row col-md-12 mb-2">
            <div class="d-flex justify-content-between">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="legalAccept">
                    <label class="custom-control-label" for="legalAccept"> I agree to the terms and conditions.</label>
                </div>
            </div>
                <div>
                    <button class="btn btn-primary  mb-8" style="margin-left: 7em"   type="submit">Login</button>
                </div>     
            </div>
            
        </form>
        <div class="register">
            <p>Not a member <a href="/registration">register</a></p>
        </div>
        <br>
    </div>
</div>

<footer class="footer">
    <nav>
        <ul>
            <li>
                <a href="terms-of-use">Terms of use</a>
            </li>
            <li>
                <a href="privacy-policy">Privacy policy</a>
            </li>
            <li>
                <a href="contact">Contact</a>
            </li>
        </ul>
    </nav>
</footer>
