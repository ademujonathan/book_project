    <!-- Faire un foreach ou un let pour chaque livre inclus dans la recherche -->

      <div *ngFor="let joe of list">
            <div class="img">  
              <img [src]=''>
            </div>
      <h5 class="border-bottom border-white py-1"></h5>
        <h3 (click)="onEdit(joe)">{{ joe.bookTitle }}</h3>
      	<p (click)="onEdit(joe)">{{ joe.bookAuthor }}</p>
        <p (click)="onEdit(joe)">{{ joe.publishedDate }}</p>
        <p (click)="onEdit(joe)">{{ joe.topic }}</p>
        <p (click)="onEdit(joe)">{{ joe.comment }}</p>
        <p><a class="btn text-danger" (click)="onDelete(joe.id)"><i class="fa fa-trash"></i></a></p>
      </div>

              
    		
           
			<!-- Fin du foreach ou un let pour chaque livre inclus dans la recherche -->
​   </div>

</section>
